<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>视频聊天组件</title>
    <link rel="stylesheet" href="css/video.css">
    <link rel="stylesheet" href="font/iconfont.css">
    <script type="text/javascript" src='https://cdn.wilddog.com/sdk/js/2.5.5/wilddog.js'></script>
    <script type="text/javascript" src='https://cdn.wilddog.com/sdk/js/2.0.0/wilddog-video.js'></script>
</head>
<body>
    <!--邀请界面-->
    <div id="current-invite" hidden="">
        <div id="invitInfo">
        </div>
        <button onclick="accept()">
            接受
        </button>
        <button style="margin-left:20px;" onclick="reject()">
            拒绝
        </button>
    </div>
    <!-- <div id="invite_busy">
        <div id="busyInfo">
            您邀请的用户正在通话中，请稍候再拨！
        </div>
        <button  onclick="javascript:document.getElementById('invite_busy').style.display = 'none'">
            确定
        </button>
    </div>    -->
    <!--视频-->
    <div id="videos" hidden="">
        <video id="local" muted="" autoplay=""></video>
        <video id="remote"  autoplay=""></video>
    </div>
    <!-- 菜单列表  -->
    <div id = "menu">
        <ul>
            <li ><i class="icon-jingyin iconfont"></i>静音</li>
            <li onclick="disconnect()"><i class="icon-guaduan iconfont "></i>挂断</li>
            <li onclick="stop()"><i class="icon-tuichu iconfont "></i>退出</li>
        </ul>
    </div>
    <!-- 邀请列表-->
    <div id="users" hidden="">
        <div id="user-list">
            <div id="user-model"  hidden="">
                <span class="remoteuid"></span>
                <button  onclick="invite(this.parentElement.id)">邀请</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script/video.js">
    </script>
</body>

</html>
